<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-styling</title>

    <!--   stylet direkte i html i stedet for css -->
    <style>
        .firkant {
            background-color: green;
            height: 100px;
            width: 100px;
            text-align: center;
            line-height: 100px;
        }


        .cirkel {
            background-color: red;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
        }

    </style>

</head>

<body>
    <!--   der er en firkant og en cirkel der vises i browseren-->
    <div class="firkant"></div>
    <div class="cirkel"></div>

    <script>
        //        url til billeder
        let firkantURL = `http://mabe-kea.dk/E19/pics/frog.png`;
        let cirkelURL = `http://mabe-kea.dk/E19/pics/pig.png`;

        //        dette gør at DOM loader korrekt (ligesom windowLoadStart vi lærte i 1. semester)
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("start");

            let firkant = document.querySelector(".firkant");
            let cirkel = document.querySelector(".cirkel");


            firkant.innerHTML = `<img src= ${firkantURL} alt= "grøn frø">`;
            cirkel.innerHTML = `<img src= ${cirkelURL} alt= "lyserød gris">`;

            firkant.addEventListener("click", flyt);
            cirkel.addEventListener("click", stop);

            function flyt() {
//                denne er udgangspunktet
                let firkantStart = firkant.innerHTML;
//                denne tager udgangspunktet og erstatter det med rød
                firkant.innerHTML = cirkel.innerHTML;
//                denne sætter firkanten til udgangspunktet igen
                cirkel.innerHTML = firkantStart;
            }

            function stop() {
                firkant.removeEventListener("click", flyt);
                //                det næste får baggrunden til at skifte farev gradvist
                firkant.style.transition = "1.5s";
                firkant.style.backgroundColor = "red";
                //                det næste her får cirklen til at forsvinde når der trykkes på den samtidig med at firkanten skifter farve
                cirkel.style.transition = "1.5s";
                cirkel.style.transform = "scale(0)";
            }
        }

    </script>
</body>

</html>

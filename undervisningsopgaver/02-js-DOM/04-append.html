<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-append</title>

    <style>
        .firkant {
            background-color: green;
            height: 200px;
            width: 200px;
            text-align: center;
            line-height: 200px;
        }


        .cirkel {
            background-color: red;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            text-align: center;
            line-height: 200px;
        }

    </style>

</head>

<body>
    <div class="firkant"></div>
    <div class="cirkel"></div>

    <script>
        let firkantURL = `http://mabe-kea.dk/E19/pics/frog.png`;
        let cirkelURL = `http://mabe-kea.dk/E19/pics/pig.png`;
        let foxURL = `http://mabe-kea.dk/E19/pics/fox.png`;


        document.querySelector(".firkant").innerHTML = `<img src= ${firkantURL} alt= "grøn frø">`;
        document.querySelector(".cirkel").innerHTML = `<img src= ${cirkelURL} alt= "lyserød gris">`;
        document.querySelector(".cirkel").innerHTML += `<img src= ${foxURL} alt= "grå ræv">`;

    </script>
</body>

</html>

    <script>
        let time = d.getHours();


        if (time = 5 && 10 ) {
            return(`Godmorgen`);
        }
        else if (time = 10 && 18) {
            return(`Goddag`);
        }
        else if (time = 18 && 24) {
            return (`Godaften`);
